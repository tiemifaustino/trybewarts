<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div>
            <form action="" class="trybewarts-login">
                <div>
                    <label for="">E-mail:</label>
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>
                <div>
                    <label for="">Senha:</label>
                    <input type="text" id="password" name="password" placeholder="Senha">
                </div>
                <button id="btn-login">Entrar</button>
            </form>
        </div>
    </header>
    <body>
        <main>
            <form action="" id="evaluation-form">
                <div>
                    <label for="">Nome:</label>
                    <input type="text" id="input-name" placeholder='Nome'> 
                    <label for="">Sobrenome:</label>
                    <input type="text" id="input-lastname" placeholder='Sobrenome'>
                </div>
                <div>
                    <label for="">E-mail:</label>
                    <input type="text" id="input-email" placeholder='Email'>
                    
                    <label for="">Casas Trybewarts</label>
                        <select name="" id="house">
                            
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                </div>
                <div id="family">
                    <label for="" id="label-family">Qual sua família?</label>

                    <input type="radio" name="family" id="Frontend" value="Frontend">
                    <label for="Frontend">Frontend</label>

                    <input type="radio" name="family" id="Backend" value="Backend">
                    <label for="Backend">Backend</label>

                    <input type="radio" name="family" id="FullStack" value="FullStack">
                    <label for="FullStack">FullStack</label>
                </div>

                <div>
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label> <br>

                    <label for="hofs">HoFs</label> 
                    <input type="checkbox" value="HoFs" id="hofs">
                    <label for="Jest">Jest</label>
                    <input type="checkbox" value="Jest" id="Jest">
                    <label for="Promises">Promises</label>
                    <input type="checkbox" value="Promises" id="Promises">
                    <label for="React">React</label>
                    <input type="checkbox" value="React" id="React">
                    <label for="SQL">SQL</label>
                    <input type="checkbox" value="SQL" id="SQL">
                    <label for="Python">Python</label>
                    <input type="checkbox" value="Python" id="Python">
                </div>
                <div>
                    <label for="" id="label-rate">"Como você avalia a Trybewarts?"</label>

                    <input type="radio" name="rate" id="1" value="1">
                    <label for="1">1</label>
                    <input type="radio" name="rate" id="2" value="2">
                    <label for="2">2</label>
                    <input type="radio" name="rate" id="3" value="3">
                    <label for="3">3</label>
                    <input type="radio" name="rate" id="4" value="4">
                    <label for="4">4</label>
                    <input type="radio" name="rate" id="5" value="5">
                    <label for="5">5</label>
                    <input type="radio" name="rate" id="6" value="6">
                    <label for="6">6</label>
                    <input type="radio" name="rate" id="7" value="7">
                    <label for="7">7</label>
                    <input type="radio" name="rate" id="8" value="8">
                    <label for="8">8</label>
                    <input type="radio" name="rate" id="9" value="9">
                    <label for="9">9</label>
                    <input type="radio" name="rate" id="10" value="10">
                    <label for="10">10</label> 
                </div>
                





            </form> 
            <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts Formulário" id="trybewarts-forms-logo">
        </main>
         <script src="script.js"></script>
    </body>
</html>
